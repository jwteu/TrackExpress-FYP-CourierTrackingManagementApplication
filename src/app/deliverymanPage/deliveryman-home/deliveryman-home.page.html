<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Side Menu -->
<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="navigateTo('profile')">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main Content -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>TrackXpress</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <div class="container">
      <div class="welcome-message">
        <h2>Hi, {{ userName }}</h2>
        <p class="subtitle">Manage your deliveries with ease.</p>
      </div>
      <ion-button expand="block" class="primary-button" (click)="navigateTo('view-assigned-parcels')">
        Assigned Parcels
      </ion-button>
      <ion-button expand="block" class="primary-button" (click)="navigateTo('take-photo')">
        Verify Delivery
      </ion-button>
    </div>
  </ion-content>
</div>
