<!-- Side menu -->
<ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list>
        <ion-item (click)="navigateTo('profile')">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        
        <ion-item (click)="logout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <!-- Main content -->
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="title">Track Express</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content [fullscreen]="true">
      <div class="container">
        <div class="welcome-message">
          <h2>Hi, {{ userName }}</h2>
        </div>
        
        <ion-button expand="block" class="button" (click)="navigateTo('view-assigned-parcels')">Assigned Parcels</ion-button>
        <ion-button expand="block" class="button" (click)="navigateTo('take-photo')">Take Photo</ion-button>
      </div>
    </ion-content>
  </div>
