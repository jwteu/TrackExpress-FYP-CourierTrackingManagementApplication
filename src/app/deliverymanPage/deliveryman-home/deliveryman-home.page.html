<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Side Menu -->
<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="navigateTo('profile')">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main Content -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>TrackXpress</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <div class="home-container">
      <div class="welcome-section">
        <h1>Welcome, {{ userName }}</h1>
        <p>Ready to manage your deliveries?</p>
      </div>
      <div class="action-buttons">
        <ion-button expand="block" class="action-button" (click)="navigateTo('view-assigned-parcels')">
          <ion-icon name="cube-outline" slot="start"></ion-icon>
          Assigned Parcels
        </ion-button>
        <ion-button expand="block" class="action-button" (click)="navigateTo('take-photo')">
          <ion-icon name="camera-outline" slot="start"></ion-icon>
          Verify Delivery
        </ion-button>
      </div>
    </div>
  </ion-content>
</div>
