<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Manage Parcel Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="button-group">
    <ion-button (click)="addParcel()">Add Parcel</ion-button>
  </div>

  <ion-list>
    <ion-item *ngFor="let parcel of parcels" class="parcel-item" button (click)="viewParcelDetail(parcel.id)" detail="false">
      <ion-thumbnail slot="start" class="barcode-thumbnail">
        <img [src]="parcel.barcode" alt="Barcode">
      </ion-thumbnail>
      <ion-label>
        <h2>Sender: {{ parcel.senderName }}</h2>
        <p>Date: {{ parcel.date }}</p>
        <p>Tracking ID: {{ parcel.trackingId }}</p>
      </ion-label>
      <div class="action-buttons">
        <ion-button fill="clear" (click)="editParcel(parcel.id); $event.stopPropagation()">
          <ion-icon name="create-outline" color="primary"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="deleteParcel(parcel.id); $event.stopPropagation()">
          <ion-icon name="trash-outline" color="danger"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
