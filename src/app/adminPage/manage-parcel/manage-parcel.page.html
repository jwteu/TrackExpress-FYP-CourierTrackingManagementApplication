<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Manage Parcel Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="button-group">
    <ion-button (click)="addParcel()">Add Parcel</ion-button>
  </div>

  <ion-list>
    <ion-item *ngFor="let parcel of parcels">
      <ion-thumbnail slot="start" class="barcode-thumbnail">
        <img [src]="parcel.barcode" alt="Barcode">
      </ion-thumbnail>
      <ion-label>
        <h2>Sender: {{ parcel.senderName }}</h2>
        <p>Date: {{ parcel.date }}</p>
        <p>Tracking ID: {{ parcel.trackingId }}</p>
      </ion-label>
      <ion-button slot="end" (click)="editParcel(parcel.id)" title="Edit Info">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button slot="end" (click)="deleteParcel(parcel.id)" title="Delete">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
