<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Admin Panel</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="menu-header">
      <div class="avatar">
        <ion-icon name="person"></ion-icon>
      </div>
      <h3>{{ userName }}</h3>
      <p>Administrator</p>
    </div>
    <ion-list lines="none">
      <ion-item button (click)="navigateTo('profile')">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item button (click)="navigateTo('manage-parcel')">
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>TrackXpress</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <div class="container">
      <div class="welcome-message">
        <h2>Hi, {{ userName }}</h2>
        <p class="subtitle">Manage your parcels with ease.</p>
      </div>
      <ion-button expand="block" class="primary-button" (click)="navigateTo('manage-parcel')">
        Manage Parcels
      </ion-button>
      <ion-button expand="block" class="primary-button" (click)="navigateTo('tracking-parcel')">
        Track Parcels
      </ion-button>
    </div>
  </ion-content>
</div>
