<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<ion-menu contentId="main-content" side="start" class="modern-menu">
  <ion-content class="menu-content">
    <!-- Enhanced User Profile Section - The HTML remains the same -->
    <div class="user-profile-section">
      <div class="background-decoration"></div>
      <div class="user-avatar-container">
        <div class="user-avatar">
          <!-- Updated icon with explicit size and color -->
          <ion-icon name="person" size="large"></ion-icon>
        </div>
        <div class="avatar-border"></div>
      </div>
      <h3 class="user-name">{{ userName }}</h3>
      <div class="user-role">Administrator</div>
    </div>
    
    <!-- Menu Options -->
    <div class="menu-options">
      <ion-list lines="none">
        <ion-item button detail="false" (click)="navigateTo('profile')" class="menu-item">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item button detail="false" (click)="logout()" class="menu-item">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </div>
    
    <!-- Footer -->
    <div class="menu-footer">
      <img src="assets/icon/logo-removebg-preview.png" alt="TrackXpress" class="menu-logo">
      <div class="app-name">TrackXpress</div>
    </div>
  </ion-content>
</ion-menu>

<!-- Main Content -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>TrackXpress</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <div class="container">
      <div class="welcome-message">
        <h2>Hi, {{ userName }}</h2>
        <p class="subtitle">Manage your parcels with ease.</p>
      </div>
      <ion-button expand="block" class="primary-button" (click)="navigateTo('manage-parcel')">
        Manage Parcels
      </ion-button>
      <ion-button expand="block" class="primary-button" (click)="navigateTo('tracking-parcel')">
        Track Parcels
      </ion-button>
    </div>
  </ion-content>
</div>
