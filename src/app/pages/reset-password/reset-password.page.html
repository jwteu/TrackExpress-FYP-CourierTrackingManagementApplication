<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="form-container">
    <h1 class="form-title">Reset Your Password</h1>
    <p class="form-subtitle">Enter your email to receive a reset link.</p>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <ion-item class="input-item">
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-text class="error-text" color="danger" *ngIf="resetPasswordForm.get('email')?.touched && resetPasswordForm.get('email')?.invalid">
        Enter a valid email.
      </ion-text>
      <ion-text class="error-text" color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
      <ion-text class="success-text" color="success" *ngIf="successMessage">{{ successMessage }}</ion-text>
      <ion-button class="primary-button" expand="full" type="submit" [disabled]="resetPasswordForm.invalid">
        Submit
      </ion-button>
    </form>
  </div>
</ion-content>
