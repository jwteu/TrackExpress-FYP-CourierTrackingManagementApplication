<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reset Password</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="resetPasswordForm.get('email')!.touched && resetPasswordForm.get('email')!.invalid">
      Enter a valid email.
    </ion-text>
    <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
    <ion-text color="success" *ngIf="successMessage">{{ successMessage }}</ion-text>

    <ion-button expand="full" type="submit" [disabled]="resetPasswordForm.invalid">Submit</ion-button>
  </form>
</ion-content>
